<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esbugalhado - João Victor Ribeiro</title>
    <script type="module" src="main.js"></script>
    <link href="style.css" type="text/css">
</head>
<body>
    <main>
        <h1>Esbugalhado</h1>
        <p>por João Victor Ribeiro</p>

<section class="tela">
    <table class="tabela" id="botTable" >
        <tbody>
            <tr>
                <td id="espacoB1">1</td>
                <td id="espacoB2">4</td>
                <td id="espacoB3">7</td>
            </tr>
            <tr>
                <td id="espacoB4">2</td>
                <td id="espacoB5">5</td>
                <td id="espacoB6">8</td>
            </tr>
            <tr>
                <td id="espacoB7">1</td>
                <td id="espacoB8">4</td>
                <td id="espacoB9">7</td>
            </tr>
            <tr class ="score" id="scoreBot">
                <td id="somaC1">s</td>
                <td id="somaC2">s</td>
                <td id="somaC3">s</td>
            </tr>
        </tbody>
    </table>


    <table class="tabela" id="TabPlayer">
    <tbody>
        <tr class="score" id="scorePlayer">
            <td id="somaC1">s</td>
            <td id="somaC2">s</td>
            <td id="somaC3">s</td>
        </tr>
        <tr>
            <td class="c1Player"><button id="btnPlayer">1</button></td>
            <td class="c2Player"><button id="btnPlayer">4</button></td>
            <td class="c3Player"><button id="btnPlayer">7</button></td>
        </tr>
        <tr>
            <td class="c1Player"><button id="btnPlayer">2</button></td>
            <td class="c2Player"><button id="btnPlayer">5</button></td>
            <td class="c3Player"><button id="btnPlayer">8</button></td>
        </tr>
        <tr>
            <td class="c1Player"><button id="btnPlayer">3</button></td>
            <td class="c2Player"><button id="btnPlayer">6</button></td>
            <td class="c3Player"><button id="btnPlayer">9</button></td>
        </tr>
    </tbody>
    </table>
</section>

<div class="botao">
    <button id="btnPlay">Iniciar Jogo</button>
    <button id="btnReset">Reiniciar</button>
</div>
</main>
</body>
</html>
